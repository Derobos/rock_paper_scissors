<!DOCTYPE html>


<html>

<head>

    <link rel="stylesheet" href="rps.css">

</head>




<body>
    <main>
        <div class="uScore">
            <h1 id="uSc"></h1>
        </div>

        <div class="scoreBoard">
            <hi id="score"></hi>
        </div>

        <div class="cScore">
            <h1 id="cSc"></h1>
        </div>

        <div class="playField">
            <button class="btns" id="ROCK"><img src="images/rock.gif" alt="ROCK"></button>
            <button class="btns" id="PAPER"><img src="images/paper.gif" alt="PAPER"></button>
            <button class="btns" id="SCISSORS"><img src="images/scissors.gif" alt="SCISSORS"></button>
        </div>

    </main>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
